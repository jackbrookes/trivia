<head>

        <div class="inner">
            <div class="select">

                    <option>Loading...</option>

            </div>

                <a class="btn" onclick="getQuestion()">New question</a>
            </p>
            <div id="qa">
                <div id="question">Loading...</div>
                <div id="reveal" onclick="revealAnswer()">Reveal answer</div>
                <div id="answer"></div>
            </div>
        </div>
    </div>
